@(account: Account)
@main("Account") {
    <script src="@routes.Assets.at("lib/angular/angular.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/testaccount.js")" type="text/javascript"></script>
    @if(account != null) {
        @navbar(account.userName)
    } else {
        @navbar(null)
    }
    <account-page ng-app="accountPage"></account-page>
}
