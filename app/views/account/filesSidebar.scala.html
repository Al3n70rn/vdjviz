        <li class="active">
            <a href="#new-files-table" role="button" class="btn" data-toggle="modal">Your Files<i class="fa fa-plus add-new-files-button pull-right"></i></a>

        <li>

            <a>
                {{ file.fileName }} <text ng-show="isRendering(file)">| Rendering</text>
                <i class="fa fa-trash pull-right" ng-class="{'hidden':!hover}" ng-click="$event.stopPropagation(); deleteFile(file)" ng-hide="isRendering(file)"></i>

        <li ng-class="{active:isActiveState('comparing')}" ng-click="setActiveState('comparing')"><a>Comparing</a></li>
