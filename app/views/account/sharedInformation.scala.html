@(description: String)
<account-information>
    <div class="row" ng-show="isAccountInformation()">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="panel panel-info separated">
                <div class="panel-heading">
                Description
                </div>
                <div class="panel-body">
                    @description
                </div>
            </div>
        </div>
    </div>
</account-information>
