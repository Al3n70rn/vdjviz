@(userName: String)
@main("Account") {
    <script src="@routes.Assets.at("lib/angular/angular.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/account.js")" type="text/javascript"></script>
    <account-page ng-app="accountPage">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">VDJviz</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        @if(userName != null) {
                            <li><a ng-click="showStartPage()" style="cursor: pointer">Browser</a></li>
                        }
                        <li><a href="/contacts">Contacts</a></li>
                        <li><a href="/about">About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        @if(userName != null) {
                            <li ng-click="showStartPage()" style="cursor: pointer"><a>Logged as @userName</a></li>
                            <li><a href="/logout">Logout</a></li>
                        }
                        @if(userName == null) {
                            <li><a href="/signin">Sign in</a></li>
                        }
                    </ul>
                </div>
            </div>
        </nav>
        <block-page></block-page>
        <div class="container-fluid" >
            <div class="row">

                <div class="col-sm-2 col-md-2 col-lg-2 sidebar user-files-list">
                    <files-sidebar></files-sidebar>
                </div>

                <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2 main">
                    <div class="main-content">
                        <main-visualisation-content></main-visualisation-content>
                        <account-information></account-information>
                        <rarefaction-content></rarefaction-content>
                        <summary-content></summary-content>
                        <comparing-content></comparing-content>
                        <file-upload></file-upload>
                    </div>
                </div>
            </div>
        </div>
    </account-page>
}
