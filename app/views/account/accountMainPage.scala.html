@(userName: String)
@main("Account") {
    <script src="@routes.Assets.at("lib/angular/angular.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/account.js")" type="text/javascript"></script>
    <account-page ng-app="accountPage">
        <block-page></block-page>
        <files-sidebar>
            @views.html.account.filesSidebar()
        </files-sidebar>
        <file-upload>
        @views.html.account.fileUpload()
        </file-upload>
        <div id="account_wrapper" >
            <main-visualisation-content>
                @views.html.account.mainVisualisationContent()
            </main-visualisation-content>
            <account-information></account-information>
            <rarefaction-content>
                @views.html.account.rarefactionContent()
            </rarefaction-content>
            <summary-content>
                @views.html.account.summaryContent()
            </summary-content>
            <comparing-content>
                @views.html.account.comparingContent()
            </comparing-content>
        </div>

    </account-page>
}
