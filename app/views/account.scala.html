@(user: User)
@import views.html.defaultpages.todo
@import helper._
@import helper.twitterBootstrap._
@main("User File Form") {
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="@routes.Assets.at("javascripts/render.js")"></script>
    <script>

    </script>


    <h1>@user.login_name account</h1>
    @if(user.userfiles != null) {
        <table class="table table-striped" style="width: 20%; position: absolute;">

            @for(item <- user.userfiles) {
                <tr>
                    <td>@item.test_string</td>
                    <td><a class="btn btn-info" onclick="getJson('@routes.UserFiles.vdjtoolUsageMatrix(user, item)')">vis</a></td>
                    <td><a class="btn btn-default" href="@routes.UserFiles.delete(item.id, user)">X</td>
                </tr>
            }
            <a class="btn btn-info" href="@routes.UserFiles.add(user)">Add file</a>
            <a class="btn btn-info" href="@routes.Users.list()">Exit</a>
        </table>
    }
    
    <table class="table" style="width:75%; left:25%; position : absolute ;">
        <tr>
            <td>
                <vis-body>
                </vis-body>
            </td>
        </tr>
    </table>


}
