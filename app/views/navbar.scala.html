@(username: String)

<div class="index_navbar_background"></div>
<div class="index_navbar">
    <div class="brand_cell">
        <div>VDJviz<text style="font-size: x-small">beta</text></div>
    </div>
    <div class="navbar_cell">
        <a href="@routes.Application.index()">Main</a>
    </div>
    <div class="navbar_cell" id="browser-link"
    data-container="body"
    data-toggle="popover"
    data-placement="bottom"
    data-content="Click me to start!">
        <a href="/signin">Browser</a>
    </div>
    <div class="navbar_cell">
        <a href="@routes.Application.contacts()">Contacts</a>
    </div>
    <div class="navbar_cell">
        <a href="@routes.Application.about()">About</a>
    </div>
    @if(username == null) {
        <div class="navbar_cell cell_right">
            <a href="/signin">Sign in</a>
        </div>
    }
    @if(username != null) {
        <div class="navbar_cell cell_right">
            <a href="/logout">Logout</a>
        </div>
        <div class="navbar_cell cell_right cell_wide">
            <a href="/account">Logged as @username</a>
        </div>
    }
</div>
<style>
    .popover {
        position: fixed;
    }
    .popover-content {
        font-size: 17px;
    }
</style>
<script>
    $(document).ready(function() {
        $('#browser-link' ).popover({
            trigger: "manual"
        });
        @if(username == null) {
            if (window.location.pathname === '/') {
                $ ( '#browser-link' ).popover ( 'show' ) ;
                setTimeout(function() {
                    $ ( '#browser-link' ).popover ( 'hide' ) ;
                }, 7000);
            }
        }

        $('.navbar_cell').click(function() {
            $(this).children()[0].click()
        });
    })
</script>
