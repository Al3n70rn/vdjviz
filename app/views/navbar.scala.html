@(username: String)
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">VDJviz</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse" style="font-size: 15px">
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/account" id="browser-link"
                data-container="body"
                data-toggle="popover"
                data-placement="bottom"
                data-content='Just click "Browser" to start! '>Browser</a></li>
            <li><a href="/contacts">Contacts</a></li>
            <li><a href="/about">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            @if(username != null) {
                <li><a href="/account">Logged as @username</a></li>
                <li><a href="/logout">Logout</a></li>
            }
            @if(username == null) {
                <li><a href="/signin">Sign in</a></li>
            }
        </ul>
    </div>
    </div>
</nav>
<style>
    .popover {
        position: fixed;
    }
    .popover-content {
        font-size: 17px;
    }
</style>
<script>
    $(document).ready(function() {
        $('#browser-link' ).popover({
            trigger: "manual"
        });
        @if(username == null) {
            $('#browser-link' ).popover('show');
        }
    })

</script>
